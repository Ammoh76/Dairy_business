<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="index.css">
  <title>Dairy Business</title>
</head>
<body>
  <h1>Milk Production per Shed</h1>
  <div class="form">
    <p>Sheds</p>
    <div class="intput-field">
      <label for="num1">Shed A</label>
      <input class="number" type="text" id="num1" name="num1">
    </div>
    <div class="input-field">
       <label for="num2">Shed B</label>
        <input class="number" type="text" id="num2" name="num2">
    </div>
    <div class="input-field">
      <label for="num3">Shed C</label>
      <input class="number" type="text" id="num3" name="num3">
    </div>
    <div class="input-field">
      <label for="num4">Shed D</label>
      <input class="number" type="text" id="num4" name="num4">
    </div>
    <div id="report">
      <div id="sales"></div>
      <div id="total"></div>
    </div>
    <input class="button" type="button" value="findout" onclick="totalProduction()">
    <input class="button" type="button" value="reset" onclick="reset()">
    <p id="display"></p>
  </div>
</body>
<script src="script.js"></script>

</html>
